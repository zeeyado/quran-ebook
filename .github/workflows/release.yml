name: Build and Release EPUBs

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Install epubcheck
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq default-jre-headless
          pip install epubcheck

      - name: Build all EPUBs
        run: quran-ebook build --all configs/

      - name: Validate EPUBs with epubcheck
        run: |
          for f in output/*.epub; do
            echo "Validating $f..."
            epubcheck "$f"
          done

      - name: Generate release body
        run: python scripts/gen_release_body.py "${{ github.ref_name }}" > release_body.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: output/*.epub
          body_path: release_body.md
          generate_release_notes: true
